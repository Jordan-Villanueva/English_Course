<body>
  <header>
    <h1>Clase 1: Presentaciones, saludos y despedidas</h1>
    <p class="subtitle">Curso de Ingl√©s B√°sico</p>
    <div>
      <button id="login-btn" style="display:none;">Iniciar sesi√≥n</button>
      <button id="logout-btn" style="display:none;">Cerrar sesi√≥n</button>
    </div>
  </header>

  <main id="content" style="display:none;">

    <!-- ... -->
  </main>

  <footer>
    <p>Curso de Ingl√©s B√°sico ‚Äî Creado por Jordan Ortiz</p>
  </footer>

  <script>
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const content = document.getElementById("content");

    const AUTH0_DOMAIN = "dev-bjoqtux6wua5w2l2.us.auth0.com";
    const AUTH0_CLIENT_ID = "ZcgIAj7vMvtUixpX421Jv6gs4YrakeC7";
    const REDIRECT_URI = window.location.origin + "/Class1/index.html";

    loginBtn.onclick = () => {
      const authUrl = `https://${AUTH0_DOMAIN}/authorize?response_type=token&client_id=${AUTH0_CLIENT_ID}&redirect_uri=${REDIRECT_URI}&scope=openid%20profile`;
      window.location.href = authUrl;
    };

    logoutBtn.onclick = () => {
      localStorage.removeItem("access_token");
      content.style.display = "none";
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
    };

    function parseHash() {
      if (window.location.hash) {
        const hash = window.location.hash.substr(1).split("&").reduce((res, item) => {
          const parts = item.split("=");
          res[parts[0]] = decodeURIComponent(parts[1]);
          return res;
        }, {});
        if (hash.access_token) {
          localStorage.setItem("access_token", hash.access_token);
          window.location.hash = "";
          return true;
        }
      }
      return false;
    }

    function checkUser() {
      if (localStorage.getItem("access_token")) {
        // Mostrar contenido
        content.style.display = "block";
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        // Si no hay sesi√≥n, mostrar login
        content.innerHTML = "<p>‚ö†Ô∏è Debes iniciar sesi√≥n para ver esta clase.</p>";
        content.style.display = "block";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    }

    if (parseHash() || localStorage.getItem("access_token")) {
      checkUser();
    } else {
      checkUser();
    }
  </script>
</body>
