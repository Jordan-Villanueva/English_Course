<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Curso de Inglés Básico</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.33/auth0-spa-js.production.js"></script>
  <style>
    /* Botones básicos */
    #login-btn, #logout-btn {
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Curso de Inglés Básico</h1>
    <p class="subtitle">Aprende paso a paso desde cero</p>
    <button id="login-btn">Iniciar sesión</button>
    <button id="logout-btn" style="display:none;">Cerrar sesión</button>
  </header>

  <main id="main-content">
    <!-- Aquí se cargará el contenido solo si el usuario está autorizado -->
    <p>Por favor inicia sesión para ver el contenido.</p>
  </main>

  <footer>
    <p>Curso de Inglés Básico — Creado por Jordan</p>
  </footer>

  <script>
    const allowedUsers = ["juanito.perez@gmail.com"]; // emails autorizados
    let auth0 = null;

    async function initAuth() {
      auth0 = await createAuth0Client({
        domain: "dev-bjoqtux6wua5w2l2.us.auth0.com", // reemplaza con tu dominio
        client_id: "ZcgIAj7vMvtUixpX421Jv6gs4YrakeC7" // reemplaza con tu client_id
      });

      // Manejar callback después del login
      if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/");
      }

      // Asignar botones
      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");

      loginBtn.addEventListener("click", async () => {
        await auth0.loginWithRedirect({ redirect_uri: window.location.origin });
      });

      logoutBtn.addEventListener("click", () => {
        auth0.logout({ returnTo: window.location.origin });
      });

      updateUI();
    }

    async function updateUI() {
      const isAuthenticated = await auth0.isAuthenticated();
      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");
      const mainDiv = document.getElementById("main-content");

      if (isAuthenticated) {
        const user = await auth0.getUser();
        if (!allowedUsers.includes(user.email)) {
          mainDiv.innerHTML = "<h2>Acceso denegado</h2>";
        } else {
          mainDiv.innerHTML = `
            <section>
              <h2>Clases disponibles</h2>
              <ul>
                <li><a href="Class1/index.html">Clase 1: Presentaciones, saludos y despedidas</a></li>
                <li><a href="clase2/index.html">Clase 2: (próximamente)</a></li>
                <li><a href="clase3/index.html">Clase 3: (próximamente)</a></li>
              </ul>
            </section>
          `;
        }
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        mainDiv.innerHTML = "<p>Por favor inicia sesión para ver el contenido.</p>";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    }

    initAuth();
  </script>
</body>
</html>
