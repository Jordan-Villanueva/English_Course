<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Curso de Inglés Básico</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <style>
    #login-btn, #logout-btn { 
      padding: 10px 20px; 
      margin: 10px; 
      background-color: #0077cc; 
      color: white; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <header>
    <h1>Curso de Inglés Básico</h1>
    <p class="subtitle">Aprende paso a paso desde cero</p>
    <div>
      <button id="login-btn">Iniciar sesión</button>
      <button id="logout-btn" style="display:none;">Cerrar sesión</button>
    </div>
  </header>

  <main id="content">
    <!-- Contenido solo visible a usuarios autorizados -->
  </main>

  <footer>
    <p>Curso de Inglés Básico — Creado por Jordan</p>
  </footer>

  <script>
    const allowedUsers = ["juanito.perez@gmail.com"]; // emails autorizados
    let auth0 = null;

    window.onload = async function initAuth() {
      auth0 = await createAuth0Client({
        domain: "dev-bjoqtux6wua5w2l2.us.auth0.com",
        client_id: "ZcgIAj7vMvtUixpX421Jv6gs4YrakeC7"
      });

      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");

      // Event listeners
      loginBtn.addEventListener("click", async () => {
        await auth0.loginWithRedirect({
          redirect_uri: window.location.origin
        });
      });

      logoutBtn.addEventListener("click", () => {
        auth0.logout({
          returnTo: window.location.origin
        });
      });

      // Manejar callback de Auth0
      if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, window.location.pathname);
      }

      // Verificar autenticación
      const isAuthenticated = await auth0.isAuthenticated();

      if (isAuthenticated) {
        const user = await auth0.getUser();
        if (!allowedUsers.includes(user.email)) {
          document.getElementById("content").innerHTML = "<h2>Acceso denegado</h2>";
          loginBtn.style.display = "none";
          logoutBtn.style.display = "none";
        } else {
          // Usuario autorizado, mostrar contenido
          showContent();
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline-block";
        }
      } else {
        // Usuario no autenticado
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    };

    function showContent() {
      document.getElementById("content").innerHTML = `
        <section>
          <h2>Clases disponibles</h2>
          <ul>
            <li><a href="Class1/index.html">Clase 1: Presentaciones, saludos y despedidas</a></li>
            <li><a href="clase2/index.html">Clase 2: (próximamente)</a></li>
            <li><a href="clase3/index.html">Clase 3: (próximamente)</a></li>
          </ul>
        </section>
      `;
    }
  </script>
</body>
</html>
