version: "2"
services:
  typeword:
    image: "node:latest"
    #environment: #按需配置，主要为了科学上网解决依赖安装网络问题
    #  - HTTP_PROXY=http://127.0.0.1:80
    #    HTTPS_PROXY=http://127.0.0.1:80
    working_dir: /home/node/app
    volumes:#将代码目录直接映射到容器，节省打包拷贝时间
      - ./:/home/node/app
    expose:
      - "3000"
    ports: 
      - "3000:3000"
    command: 
      - /bin/bash
      - -c
      - |
          npm install
          npm start
